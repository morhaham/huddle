<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/social-icons/style.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Huddle</title>

</head>

<body>

  <div class="wrapper">
    <header>
      <a href="">
        <img src="./images/logo.svg" alt="Huddle logo">
      </a>
    </header>
    <section id="main">
        <div class="row">
          <div class="col">
            <img src="./images/illustration-mockups.svg" alt="Illustration">
          </div>

            </p>
            <a href="">Register</a>

        </div>
    </section>
    <footer>
      <div class="social">
        <a href=""><div class="icon-facebook"></div></a>
        <a href=""><div class="icon-twitter"></div></a>
        <a href=""><div class="icon-instagram"></div></a>

    </footer>
